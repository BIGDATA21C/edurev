<div class="container">
  <mat-tab-group  #tabGroup (selectedIndexChange)="loadDynamicContent($event)"> 

    <!--PROJECT SOP BEGINS-->
    <mat-tab label="PROJECT SOP">
      <div class="container">
       <div class="row">
           <div class="col-12 sub-title text-center">
             <h4>STANDARD OPERATING PROCEDURE</h4>
             <div class="h-line"></div>
           </div>
         </div>
       </div> 

       <mat-form-field class="gridSearch">
           <input matInput (keyup)="applyprojectsfilter($event.target.value)" placeholder="Search by any Word">
         </mat-form-field>

         <div class="mat-elevation-z8">
            <mat-paginator #projectpaginator
             [pageSize]="10"
             [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"
             showFirstLastButtons>
             </mat-paginator>

           <table mat-table #sortDate="matSort" [dataSource]="projecttabledataSource" matSort>
             
           
          
         
           
             <ng-container matColumnDef="Feature">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
               <!-- <td mat-cell *matCellDef="let element"> {{element.description}} </td> -->
               <td mat-cell *matCellDef="let element"><div [innerHTML]=element.description></div> </td>
               
             </ng-container>

           <ng-container matColumnDef="Category">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
             <!-- <td mat-cell *matCellDef="let element"> {{element.category}} </td> -->
             <td mat-cell *matCellDef="let element"><div [innerHTML]=element.category></div></td>
           </ng-container>

        


           <ng-container matColumnDef="Subcategory">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> SubCategory </th>
             <!-- <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td> -->
             <td mat-cell *matCellDef="let element"><div [innerHTML]=element.subcategory></div></td>
           </ng-container>


                 

           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr> -->
           <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"(click)="highlight(row)" ></tr> -->
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>

       </div>

   </mat-tab> 


    <mat-tab label="PROJECT ADMIN">
    <div class="container">
      <h2 class="page-header">Project Management Portal</h2>
      
      <form (submit) = "addsop()">
        <div class="form-group">
          <label>Category</label>
          <input type="text" [(ngModel)]="category" name= "category" class="form-control">
        </div>

        <div class="form-group">
          <label>Sub Category</label>
          <input type="text" [(ngModel)]="subcategory" name= "subcategory" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea  [(ngModel)]="description" name= "description" class="form-control" rows="7"></textarea>
          </div>

      


        
        <input type="submit" class="btn btn btn-success" value="Add">
        
      </form>
    </div>

  <mat-tab label="TABLE">

      <div class="row">

            <div class="h-line"></div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by any word"

  </div>


      <table class="table table-striped table-bordered table-hover table-condensed">
      
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>SubCat</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
              <tr   *ngFor="let item of sops | projectsop:searchDoc">
                      <!-- <td>{{item.description}}</td> -->
                      <td><div [innerHTML]=item.description></div></td>
                    <td><div [innerHTML]=item.category></div></td>
                    <td><div [innerHTML]=item.subcategory></div></td>
                    <input type="button" (click)="deleteSop(item._id)" value= "Delete" class="btn btn-danger">
              </tr>
            
       
      </tbody>
    </table>
