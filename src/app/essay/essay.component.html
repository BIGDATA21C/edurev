<div class="container">
  
        <mat-tab-group>
<!--GENERAL STUDIES IV BEGINS-->
             <mat-tab label="ESSAYS">
              <div class="container">
                <div class="row">
                    <div class="col-12 sub-title text-center">
                      <h4>IAS ESSAY PAPER</h4>
                      <div class="h-line"></div>
                    </div>
                  </div>
                </div>

                
                  <mat-form-field class="gridSearch">
                      <input matInput (keyup)="applyessayfilter($event.target.value)" placeholder="Search by any Word">
                    </mat-form-field>


                    <mat-paginator #essaypaginator
                    [pageSize]="10"
                    [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"
                    showFirstLastButtons>
                    </mat-paginator>

                    <div class="mat-elevation-z8">
                      <table mat-table #sortessay="matSort" [dataSource]="essaytabledataSource" matSort>
                        
                      
                      <ng-container matColumnDef="Question">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
                        <!-- <td mat-cell *matCellDef="let element"> {{element.Question}} </td> -->
                        <td mat-cell *matCellDef="let element"> <div [innerHTML]=element.Question></div></td>
                        
                      </ng-container>
                    
                      
                      <ng-container matColumnDef="Year">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                        <!-- <td mat-cell *matCellDef="let element"> {{element.Year}} </td> -->
                        <td mat-cell *matCellDef="let element"> <div [innerHTML]=element.Year></div></td>
                        
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                    </table>
                    
                  </div>
                  
                       
        
               </mat-tab> 
<!--GENERAL STUDIES IV END-->
 

        </mat-tab-group>
      
      </div>
