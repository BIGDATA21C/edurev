<div class="container">
  <mat-tab-group  #tabGroup (selectedIndexChange)="loadDynamicContent($event)"> 

<!--GENERAL STUDIES BEGINS-->
       <mat-tab label="GS PRELIMS">
             <div class="container">
              <div class="row">
                  <div class="col-12 sub-title text-center">
                    <h4>GENERAL STUDIES PRELIMS </h4>
                    <div class="h-line"></div>
                  </div>
                </div>
              </div> 

              <mat-form-field class="gridSearch">
                  <input matInput (keyup)="applygsFilter($event.target.value)" placeholder="Search by any Word">
                </mat-form-field>

                <div class="mat-elevation-z8">
                   <mat-paginator #gspaginator
                    [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"
                    [pageSize]="10"
                    showFirstLastButtons>
                    </mat-paginator>

                  <table mat-table #sortCol1gs="matSort" [dataSource]="gstabledataSource" matSort>
                    
                  
                  <ng-container matColumnDef="Question">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Question </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.Question}} </td> -->
                    <td mat-cell *matCellDef="let element"><div [innerHTML]=element.Question></div> </td>
                  </ng-container>
                
                  
                  <ng-container matColumnDef="Year">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.Year}} </td> -->
                    <td mat-cell *matCellDef="let element"><div [innerHTML]=element.Year></div></td>
                  </ng-container>
                
               
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                </table>
                
             

              </div>

              
             

          </mat-tab> 
        

<!--GENERAL STUDIES  ENDS-->


    </mat-tab-group>
  </div>
