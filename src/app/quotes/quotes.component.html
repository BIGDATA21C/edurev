<div class="container">
  <mat-tab-group  #tabGroup (selectedIndexChange)="loadDynamicContent($event)"> 

<!--ADD QUOTES INTO DB BEGINS-->
    <mat-tab label="ADD A QUOTE TO DB">
      <div class="container">
        <!-- <h2 class="page-header">Quotes Management Portal</h2> -->
      
            <div class="row">
                <div class="col-12 sub-title text-center">
                  <h4>Quotes Management Portal</h4>
                  <div class="h-line"></div>
                </div>
              </div>
            


        <form (submit) = "addquotes()">

          <div class="form-group">
            <label>Author</label>
            <input type="text" [(ngModel)]="author" name= "author" class="form-control">
          </div>
  
          <div class="form-group">
            <label>Category</label>
            <input type="text" [(ngModel)]="category" name= "category" class="form-control">
          </div>
          
          <div class="form-group">
              <label>Quote</label>
              <textarea  [(ngModel)]="quotedesc" name= "quotedesc" class="form-control" rows="5"></textarea>
            </div>
  
          <input type="submit" class="btn btn btn-success" value="Add Quote to DB">
          
        </form>
      </div>  
   
  </mat-tab>

<!--ADD QUOTES INTO DB ENDS-->


  <!--GET QUOTES FROM DB ENDS-->
    <mat-tab label="GET QUOTES FROM DB">
      <div class="container">
       <div class="row">
           <div class="col-12 sub-title text-center">
             <h4>GETTING QUOTES FROM DB</h4>
             <div class="h-line"></div>
           </div>
         </div>
       </div> 

       <mat-form-field class="gridSearch">
           <input matInput (keyup)="applyquotesfilter($event.target.value)" placeholder="Search by any Word">
         </mat-form-field>

         <div class="mat-elevation-z8">
            <mat-paginator #quotespaginator
             [pageSize]="10"
             [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"
             showFirstLastButtons>
             </mat-paginator>

           <table mat-table #sortQuotes="matSort" [dataSource]="quotestabledataSource" matSort>
             
         

             <ng-container matColumnDef="Author">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td> -->
              <td mat-cell *matCellDef="let element"><div [innerHTML]=element.author></div></td>
            </ng-container>

           <ng-container matColumnDef="Category">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
             <!-- <td mat-cell *matCellDef="let element"> {{element.category}} </td> -->
             <td mat-cell *matCellDef="let element"><div [innerHTML]=element.category></div></td>
           </ng-container>

           <ng-container matColumnDef="Quotesdesc">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quotes </th>
              <!-- <td mat-cell *matCellDef="let element"> {{element.description}} </td> -->
              <td mat-cell *matCellDef="let element"><div [innerHTML]=element.quotedesc></div> </td>
              
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         <!-- Use when required
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': selectedRowIndex == row.id}"(click)="highlight(row)" ></tr> 
            -->
           
          </table>

       </div>

   </mat-tab> 


<!--THIS TABLE IS USED TOREMOVE RECORDS BEGINS-->
  <mat-tab label="DELETE QUOTES FROM DB">
    <div class="container">
      <div class="row">
          <div class="col-12 sub-title text-center">
            <h4>DELTE QUOTES FROM DB</h4>
            <div class="h-line"></div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by any word"
                  style="width:300px" class="tableSearch" [(ngModel)]="searchQuote" />
      </div>
   
  </div>


      <table class="table table-striped table-bordered table-hover table-condensed">
      
      <thead>
        <tr>
          <th>Quotes</th>
          <th>Author</th>
          <th>Category</th>
         <th>Delete</th>
        </tr>
      </thead>

      <tbody>
              <tr   *ngFor="let quote of quotes | quotes:searchQuote"> 
                <!--Filter name shpuld be given not the class-->
                    <!-- <td><span>"</span><span><div [innerHTML]=quote.quotedesc></span><span>"</span></div></td> -->
                    <td>"<span [innerHTML]=quote.quotedesc></span>"</td>
                    <td><div [innerHTML]=quote.author></div></td>
                    <td><div [innerHTML]=quote.category></div></td>
                    <input type="button" (click)="deleteQuote(quote._id)" value= "Delete" class="btn btn-danger">
              </tr>
      </tbody>
    </table>

     </mat-tab> 

    </mat-tab-group>
  </div>
