<div class="container">
    <mat-tab-group  #tabGroup (selectedIndexChange)="loadDynamicContent($event)"> 

<!--TAB 2 - GET QUOTES FROM DB ENDS-->
<mat-tab label="QUOTES">
    <div class="container">
     <div class="row">
         <div class="col-12 sub-title text-center">
           <h4>IMPORTANT QUOTES FOR IAS</h4>
           <div class="h-line"></div>
         </div>
       </div>
     </div> 

     <mat-form-field class="gridSearch">
         <input matInput (keyup)="applyquotesfilter($event.target.value)" placeholder="Search by any Word">
       </mat-form-field>

       <div class="mat-elevation-z8">
          <mat-paginator #quotespaginator
           [pageSize]="10"
           [pageSizeOptions]="[1, 2, 3, 5, 10, 25, 50]"
           showFirstLastButtons>
           </mat-paginator>


          
         <table mat-table #sortQuotes="matSort" [dataSource]="quotestabledataSource" matSort>
          

         <ng-container matColumnDef="quotedesc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quote </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.description}} </td> -->
            <td mat-cell *matCellDef="let element"><div class="quotedesc" [innerHTML]=element.quotedesc></div> </td>
            
          </ng-container>

          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.subcategory}} </td> -->
            <td mat-cell *matCellDef="let element"><div [innerHTML]=element.author></div></td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
         
        </table>
    

     </div>

 </mat-tab> 
</mat-tab-group>
  
</div>
