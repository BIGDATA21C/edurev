<div class="ckeditor-container">
    <div class="form-group"> 
        <mat-form-field>
            <input matInput [(ngModel)]="newsType" placeholder="news type">          
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="newsTitle" placeholder="news title">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="newsSubCategory" placeholder="news sub catatogy">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker" [(ngModel)]="currentAffairsDate">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="form-ckeditor">
               
        <ckeditor [(ngModel)]="mainContent" [config]="config"></ckeditor> 
        <!-- <ckeditor [(ngModel)]="mainContent"></ckeditor>  -->
        HTML code:<br>
        <textarea style="width:100%;height:200px;">{{mainContent}}</textarea> 
        <!-- <div class="outputHtmlText" [innerHTML]="mainContent"></div> -->
        <!-- <textarea style="width:100%;height:200px;">{{mainContent}}</textarea> -->
        <!-- <input type="text" style="width:100%;height:200px;">{{mainContent}} -->
        <!-- {{mainContent}} -->
        <!-- <div class="outputHtmlText" [innerHTML]="mainContent"></div> -->
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="saveCurrentAffairs()">Save</button>
    </div>

</div>
